{% block content %}

  <h1 class="text-capitalize font-weight-bold">

<div class="container my-2 mx-auto">
<div class="row">
  <div class="col-6 float-lg-left">
    <video src="{% static '/videos/cuddlevid.mp4' %}"
         autoplay muted controls>
    </video>
  </div>
  {% for product in object_list %}
  <div class="col-3 float-lg-right">
    <a href="{{product.get_absolute_url}}">
    <div class="card mb-4" style="border-color: transparent;">
      <div class="card-top text-center">
        <p class="font-weight-bold mb-0">{{product.name}}</p>
      </div>
      <div class="p-2">
        <img class="card-img-top" src="{{product.image.url}}" alt="{{product.name}}">
      </div>
      <div class="card-footer text-center justify-content-between"
            style="background: transparent; border-color: transparent;">
        <h5 class="text-price mb-0">
          <span class="mr-1">$</span>{{product.price}}
        </h5>

      </div>
    </div>
    </a>

  </div>
  {% endfor %}
</div>
</div>
</body>
{% endblock %}
