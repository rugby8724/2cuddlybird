{% extends 'base.html' %}
{% load static %}

{% block title %}CuddlyBird{% endblock %}

{% block content %}
<body>

<div class="container my-2 mx-auto">
<div class="row">
  {% for product in object_list %}
  <div class="mx-auto col-sm-12 col-md-6 col-lg-3">
    <a href="{{product.get_absolute_url}}">
    <div class="card mb-4" style="border-color: transparent;">
      <div class="card-top text-center">
        <p class="font-weight-bold mb-0">{{product.name}}</p>
      </div>
      <div class="p-2">
        <img class="feature card-img-top" src="{{product.image.url}}" alt="{{product.name}}">
      </div>
      <div class="card-footer text-center justify-content-between"
            style="background: transparent; border-color: transparent;">
        <h5 class="text-price mb-0">
          <span class="mr-1">$</span>{{product.price}}
        </h5>

      </div>
    </div>
    </a>

  </div>
  {% endfor %}
</div>
<div class="row">
  <div class="mx-auto col-sm-12 col-md-6 p-2">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/lZA5BwM2s9Q"
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
  </div>
  <div class="mx-auto col-sm-12 col-md-6 p-2">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/dPY6t1trVKc"
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
  </div>
</div>
<div class="mx-auto text-center p-2 col-12">
  <img class="feature img-responsive" src="{% static '/img/what_is_cb.png' %}" alt="">
</div>
<div class="row">
  <div class="mx-auto col-sm-12 col-md-6 col-lg-6 p-2">
    <img class="feature img-fluid" src="{% static '/img/features.gif' %}" alt="featuers">
  </div>
  <div class="mx-auto col-sm-12 col-md-6 col-lg-6 p-2">
    <img class="feature img-fluid" src="{% static '/img/overview.png' %}" alt="featuers">
  </div>

</div>

</div>
</body>

{% endblock %}
